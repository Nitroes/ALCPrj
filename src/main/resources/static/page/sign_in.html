<body class="text-center">
<div class="myBg"></div>
<main class="form-signin bg-white rounded-3">
    <form id="loginFrom" action="/Login/SignIn" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="name" name="name" class="form-control" id="floatingInput" placeholder="text" value="Nadpex">
            <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" value="4455661238a">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>


<script src="../js/modal.js" charset="utf-8"></script>
<script>
    $from=$("#loginFrom");
    $from.submit(function (){
        $from.ajaxSubmit({
            beforeSubmit: function(arr, $form, options){
                // console.log(arr);
                $.ModalAlert.create();
                if (arr[0].value == "") {
                    $.ModalAlert.show({
                        msg:"用户名不能为空"
                    });
                    return false;
                }
                if (arr[1].value == "") {
                    $.ModalAlert.show({
                        msg:"密码不能为空"
                    });
                    return false;
                }
            },
            success:function (data){
                console.log(data);
                if (data.status=="success"){
                    $(window).attr('location',"../");
                }else {
                    $.ModalAlert.create({
                        msg:"登陆失败"
                    });
                    $.ModalAlert.show();
                }
            }
        })
        return false;
    });
</script>
